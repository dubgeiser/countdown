<!DOCTYPE html>
<html>

<head>
    <title>Countdown{{if .Game}}: {{.Game}}{{end}}</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>

<body>
    <h1>Countdown <span>{{.Game}}</span></h1>
    {{block "screen" .}}{{end}}
    {{if .Menu}}
    <div id="game-selection">
        {{range .Menu}}
        <a class="btn btn--primary" href="{{.Href}}">{{.Label}}</a>
        {{end}}
    </div>
    {{end}}
</body>

</html>
