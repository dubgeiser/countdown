<!DOCTYPE html>
<html>

<head>
    <title>Countdown{{if .Game}}: {{.Game}}{{end}}</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>

<body>
    <h1>Countdown <span>{{.Game}}</span></h1>

    </div>
    {{end}}
</body>

</html>
